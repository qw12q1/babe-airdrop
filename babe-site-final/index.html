<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BABE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #a945f3, #5ddcff);
      color: white;
      text-align: center;
    }
    .logo {
      width: 60px;
      height: 60px;
      vertical-align: middle;
    }
    .buy-button {
      background: white;
      color: #d946ef;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      margin: 20px;
    }
    .section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px 0;
    }
    .box {
      background: white;
      color: black;
      padding: 30px;
      margin: 10px;
      border-radius: 12px;
      width: 300px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    .nfts {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .nfts img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
    }
    footer {
      font-size: 0.9rem;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1><img src="logo.png" class="logo" alt="logo" /> BABE</h1>
  <p>Beauty And Beauty Everywhere</p>
  <a href="https://raydium.io/swap/?input=USDC&output=BABE" target="_blank">
    <button class="buy-button">Buy BABE</button>
  </a>

  <div class="section">
    <div class="box">Rewards for Submission</div>
    <div class="box">Chart</div>
  </div>

  <h2>Trending NFTs</h2>
  <div class="nfts">
    <img src="nft1.png" alt="nft1" />
    <img src="nft2.png" alt="nft2" />
    <img src="nft3.png" alt="nft3" />
    <img src="nft4.png" alt="nft4" />
  </div>

  <footer>
    Contact: X @babecoin
  </footer>
</body>
</html>
